apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: app
  name: app
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: app
    spec:
      containers:
        - name: app
          image: kieranbamforth/blog:2
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "20Mi"
              cpu: 0.01
            requests:
              memory: "5Mi"
              cpu: 0.001
      restartPolicy: Always
